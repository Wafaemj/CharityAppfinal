            padding: 48px 0 0;

            .sidebar {

            }
        }
        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
        }
        .sidebar .nav-link .feather {
            margin-right: 4px;
            color: #727272;
        }
        .sidebar .nav-link.active {
            color: #007bff;
        }
        .sidebar .nav-link:hover .feather,

            color: inherit;
        }
        .sidebar-heading {
            font-size: .75rem;
        }

            padding-top: .75rem;

        }

            padding: .75rem 1rem;

        .form-control-dark {
            color: #fff;

        .card {
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;

        .card:hover {
